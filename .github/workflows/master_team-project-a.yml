# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - team-project-a

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_0ff56cb63a004fadbee2e1625a421290 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2afc0c12170a4e0db9d051118b0c23c9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_0ff56cb63a004fadbee2e1625a421290 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'team-project-a'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6385998f8f6a4096bc1c6165b8c4ef26 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_0ff56cb63a004fadbee2e1625a421290 }}/appsvc/staticsite:${{ github.sha }}'